services:
- docker

notifications:
    slack: barefootnetworks:DLConaMwl9V5JAlA3hErnoSE#brig-travis

branches:
  only:
  - master
  - stable

cache:
  timeout: 600
  directories:
  - $HOME/.ccache

env:
  global:
    - MAKEFLAGS="-j4"
    - DOCKER_USERNAME="bfndocker"
    - CTEST_OUTPUT_ON_FAILURE="true"
    - CTEST_PARALLEL_LEVEL=4
    - secure: ""
  matrix:
    # Run all tofino tests excluding smoketests
    - TEST_SUITE="^tofino/"
      TEST_EXTRA_OPTS="-E"
      TEST_EXTRA_OPTS2="smoketest|/programs|p4testgen|tofino/switch_"
      IMAGE_TAG="bf-p4c-compilers_tofino"
      DOCKERFILE=Dockerfile.tofino
    # Run all tofino smoke tests
    - TEST_SUITE="^tofino/.*programs"
      TEST_EXTRA_OPTS="-E"
      TEST_EXTRA_OPTS2="p4_16|TestRealData|stful_2|_dkm|_exm_smoke_test"
      IMAGE_TAG="bf-p4c-compilers_smoke_programs"
      DOCKERFILE=Dockerfile.tofino
    # Run all jbay tests (including cpplint and gtest)
    - TEST_SUITE="^tofino2|cpplint|gtest|test_p4c_driver"
      TEST_EXTRA_OPTS="-E"
      TEST_EXTRA_OPTS2="smoketest"
      IMAGE_TAG="bf-p4c-compilers_jbay"
      DOCKERFILE="Dockerfile.tofino"

before_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

install:
  - cat /proc/cpuinfo
  - p4c/tools/start_ccache
  - docker build --network ccache_network -f $DOCKERFILE -t $IMAGE_TAG --build-arg IMAGE_TYPE=test .

script:
  - docker run --privileged -w /bfn/bf-p4c-compilers/build/p4c -e CTEST_PARALLEL_LEVEL -e CTEST_OUTPUT_ON_FAILURE -e MAKEFLAGS $IMAGE_TAG ctest -R $TEST_SUITE $TEST_EXTRA_OPTS $TEST_EXTRA_OPTS2
