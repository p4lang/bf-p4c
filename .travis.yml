services:
- docker

notifications:
    slack: barefootnetworks:DLConaMwl9V5JAlA3hErnoSE#brig-travis

branches:
  only:
  - master
  - stable

cache:
  timeout: 600
  directories:
  - $HOME/.ccache

env:
  global:
    - MAKEFLAGS="-j4"
    - DOCKER_USERNAME="bfndocker"
    - CTEST_OUTPUT_ON_FAILURE="true"
    - CTEST_PARALLEL_LEVEL=4
    - secure: ""
  matrix:
    - TEST_SUITE=tofino
      TARGET=tofino
      IMAGE_TAG="bf-p4c-compilers_tofino"
      DOCKERFILE=Dockerfile.tofino
    - TEST_SUITE=jbay
      TARGET=jbay
      IMAGE_TAG="bf-p4c-compilers_jbay"
      DOCKERFILE="Dockerfile.jbay"
    - TEST_SUITE="cpplint|gtest"
      TARGET=""
      IMAGE_TAG="bf-p4c-compilers"
      DOCKERFILE="Dockerfile.tofino"

before_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

install:
  - cat /proc/cpuinfo
  - p4c/tools/start_ccache
  - docker build --network ccache_network -f $DOCKERFILE -t $IMAGE_TAG --build-arg IMAGE_TYPE=test .

script:
- docker run --privileged -w /bfn/bf-p4c-compilers/build/p4c -e CTEST_PARALLEL_LEVEL -e CTEST_OUTPUT_ON_FAILURE -e MAKEFLAGS $IMAGE_TAG ctest -L $TEST_SUITE